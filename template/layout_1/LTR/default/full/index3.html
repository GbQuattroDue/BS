<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestore App - Landing Page</title>

    <!-- Global stylesheets -->
    <link href="assets/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../../../../global_assets/css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .landing-header {
            background: #283593;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        .landing-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        .landing-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .landing-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .landing-subtitle {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .landing-btn {
            background: #283593;
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s;
            text-decoration: none;
        }
        .landing-btn:hover {
            background: #3949ab;
            color: #fff;
        }
        .landing-footer {
            background: #fff;
            color: #888;
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #eee;
        }
        .icon-rocket {
            font-size: 3rem;
            color: #283593;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <img src="../../../../global_assets/images/logo_light.png" alt="Gestore App Logo">
            <div class="landing-title">Bienvenido a Gestore App</div>
            <div class="landing-subtitle">Gestión eficiente y moderna para tu empresa</div>
        </header>
        <main class="landing-content">
            <span class="icon-rocket icon-2x"></span>
            <p class="landing-subtitle">
                Simplifica la administración de tus clientes, productos y pedidos con una plataforma segura y escalable.
            </p>
            <a href="ges_login_simple.html" class="landing-btn">
                <i class="icon-user-lock mr-2"></i> Ingresar
            </a>
        </main>
        <footer class="landing-footer">
            &copy; 2025 <a href="#">Gestore App</a> by <a href="https://papeleraaitana.com" target="_blank">BSimple.com</a>
        </footer>
    </div>
</body>
</html>
